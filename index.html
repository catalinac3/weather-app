<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <!-- importing fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!-- importing bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="card bg-light">
        <div class="card-header">
          <h1 class="card-title">
            <span id="city">Munich</span>, <span id="country">Germany</span>
          </h1>
          <span id="date-display"></span>
        </div>

        <div class="card-body text-center">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-7">
              <div class="mb-3 mt-3">
                <h2>
                  <span id="temperature"> 12°C </span>
                  <svg
                    width="3em"
                    height="3em"
                    viewBox="0 0 16 16"
                    class="bi bi-cloud"
                    fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383zm.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"
                    />
                  </svg>
                </h2>
              </div>
              <div class="mb-3">
                feels like: <span id="feels-like">11°C</span>
              </div>
              <div class="b-3" id="weather-description">light rain</div>
            </div>
            <div class="col-4">
              <div class="mb-5 mt-4">
                <svg
                  width="1em"
                  height="1em"
                  viewBox="0 0 16 16"
                  class="bi bi-droplet-fill"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 16a6 6 0 0 0 6-6c0-1.655-1.122-2.904-2.432-4.362C10.254 4.176 8.75 2.503 8 0c0 0-6 5.686-6 10a6 6 0 0 0 6 6zM6.646 4.646c-.376.377-1.272 1.489-2.093 3.13l.894.448c.78-1.559 1.616-2.58 1.907-2.87l-.708-.708z"
                  />
                </svg>
                <span id="rain-volume"> 3mm </span>
              </div>
              <div class="mb-5">
                <span>Wind:</span><span id="wind-speed"> 13km/h </span>
              </div>
              <div class="mb-5">
                <span>Hr:</span><span id="humidity"> 40% </span>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <span>sunrise: <span id="sunrise-time"> 6:30 AM </span></span>
            <span>sunset: <span id="sunset-time"> 7:00 PM </span></span>
          </div>
        </div>
      </div>

      <footer></footer>
    </main>
    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
