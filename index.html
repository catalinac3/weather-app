<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <!-- importing fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!-- importing bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="card bg-light">
        <div class="card-header">
          <h1 class="card-title">
            <span id="city">---</span>, <span id="country">---</span>
          </h1>
          <span id="date-display"></span>
        </div>

        <div class="card-body text-center">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-7">
              <div class="mb-3 mt-3">
                <h2>
                  <span id="temperature" class="main-temp"> --- </span>
                  <!-- here goes icon indicating the weather of the day-->
                </h2>
              </div>
              <div class="mb-3">
                feels like: <span id="feels-like">---</span>
              </div>
              <div class="b-3" id="weather-description">---</div>
            </div>
            <div class="col-4">
              <div class="mb-5 mt-4">
                <svg
                  width="1em"
                  height="1em"
                  viewBox="0 0 16 16"
                  class="bi bi-droplet-fill"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M8 16a6 6 0 0 0 6-6c0-1.655-1.122-2.904-2.432-4.362C10.254 4.176 8.75 2.503 8 0c0 0-6 5.686-6 10a6 6 0 0 0 6 6zM6.646 4.646c-.376.377-1.272 1.489-2.093 3.13l.894.448c.78-1.559 1.616-2.58 1.907-2.87l-.708-.708z"
                  />
                </svg>
                <span id="rain-volume"> --- </span>
              </div>
              <div class="mb-5">
                <span>Wind:</span><span id="wind-speed"> --- </span>
              </div>
              <div class="mb-5">
                <span>Hr:</span><span id="humidity"> --- </span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <span>sunrise: <span id="sunrise-time"> --- </span></span>
          <span>sunset: <span id="sunset-time"> --- </span></span>
        </div>
      </div>

      <footer></footer>
    </main>
  </body>
</html>
