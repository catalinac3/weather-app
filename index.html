<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <!-- importing fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!-- importing bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- importing font awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="cssFiles/day-bar.css" />
    <link rel="stylesheet" href="cssFiles/styles.css" />

    <script src="jsFiles/utility.js" type="text/javascript" defer></script>
    <script src="jsFiles/bigObjects.js" type="text/javascript" defer></script>
    <script src="jsFiles/design.js" type="text/javascript" defer></script>
    <script src="jsFiles/app.js" type="text/javascript" defer></script>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card-header">
          <span id="local-date"></span>
          <span id="local-time"></span>
          <h1 class="card-title">
            <span id="city">---</span>, <span id="country-name"></span>
            <span id="country-id"></span>
          </h1>
          <span id="search-location-time"></span>
        </div>

        <div class="card-body">
          <img id="house-img" src="img/house.png" />
          <div class="row">
            <div class="col-sm-7">
              <form id="city-search-form" class="input-group">
                <input
                  id="city-input"
                  type="text"
                  class="form-control"
                  placeholder="city (ie. rome or rome,it)"
                  required
                />
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="submit">
                    <i class="fas fa-search-location"></i>
                  </button>
                </div>
              </form>
            </div>
            <div class="col-sm-5"></div>
          </div>
          <div class="row">
            <div class="hidden-xs col-sm-1"></div>
            <div class="col-xs-12 col-sm-7 text-sm-right text-center">
              <div class="mb-3 mt-3">
                <h2>
                  <span id="temperature" class="main-temp"> --- </span>
                  <img id="weather-icon" />
                </h2>
              </div>
              <div class="mb-3">
                feels like: <span id="feels-like">---</span>
              </div>
              <div class="b-3" id="weather-description">---</div>
            </div>
            <div class="hidden-xs col-sm-4 text-right">
              <div class="mb-sm-5 mt-sm-4 mb-2 mt-2">
                <span id="rain-volume"> --- </span>
                <i id="rain-icon" aria-hidden="true"></i>
              </div>
              <div class="mb-sm-5 mb-2">
                <span>Wind:</span><span id="wind-speed"> --- </span>
              </div>
              <div class="mb-5 pb-1">
                <span>Hr:</span><span id="humidity"> --- </span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div id="bar-container">
            <div id="night-morning">
              <div id="bar-night-morning"></div>
            </div>
            <div id="day-light">
              <div id="bar-day-light"></div>
              <div id="day-light-label">12h</div>
              <div id="sunrise-time">6:00 AM</div>
              <div id="sunset-time">6:00 PM</div>
            </div>
            <div id="night-evening">
              <div id="bar-night-evening"></div>
            </div>
          </div>
        </div>
      </div>
      <footer></footer>
    </main>
  </body>
</html>
