<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <!-- importing fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <!-- importing bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- importing font awesome icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cssFiles/styles.css" />
    <script src="jsFiles/skycolors.js" type="text/javascript" defer></script>
    <script src="jsFiles/citysearch.js" type="text/javascript" defer></script>
    <script
      src="jsFiles/countries_code.js"
      type="text/javascript"
      defer
    ></script>
    <script src="jsFiles/icon.js" type="text/javascript" defer></script>
    <script src="jsFiles/app.js" type="text/javascript" defer></script>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card-header">
          <h1 class="card-title">
            <span id="city">---</span>, <span id="country">---</span>
          </h1>
          <span id="date-display"></span>
        </div>

        <div class="card-body">
          <img id="house-img" src="img/house.png" />
          <div class="row">
            <div class="col-7">
              <form id="city-search-form" class="form-inline">
                <!-- class="form-inline, place the elements in one line" -->
                <input
                  id="city-input"
                  type="text"
                  class="form-control"
                  placeholder="city"
                  required
                />
                <button class="btn btn-outline-secondary" type="submit">
                  <i class="fas fa-search-location"></i>
                </button>
              </form>
            </div>
            <div class="col-5"></div>
          </div>
          <div class="row">
            <div class="col-1"></div>
            <div class="col-7 text-right">
              <div class="mb-3 mt-3">
                <h2>
                  <span id="temperature" class="main-temp"> --- </span>
                  <img id="weather-icon" />
                </h2>
              </div>
              <div class="mb-3">
                feels like: <span id="feels-like">---</span>
              </div>
              <div class="b-3" id="weather-description">---</div>
            </div>
            <div class="col-4 text-right">
              <div class="mb-5 mt-4">
                <span id="rain-volume"> --- </span>
                <i id="rain-icon" aria-hidden="true"></i>
              </div>
              <div class="mb-5">
                <span>Wind:</span><span id="wind-speed"> --- </span>
              </div>
              <div class="mb-5">
                <span>Hr:</span><span id="humidity"> --- </span>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <span>sunrise: <span id="sunrise-time"> --- </span></span>
          <span>sunset: <span id="sunset-time"> --- </span></span>
        </div>
      </div>
      <footer></footer>
    </main>
  </body>
</html>
