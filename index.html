<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather app</title>
        <!-- importing stylesheet -->
        <link rel="stylesheet" href="styles.css" />
        <!-- importing javascript file -->
        <!-- defer means that the javascript file will be executed after 
        everything else is loaded -->
        <script src="app.js" defer></script>
    </head>
    <body>
        <main>
            <header>
                <h1>The Weather app</h1>
                <p id="date-display"></p>
            </header>

            <!-- displays the location in latitude and longitude -->
            <p id="location">the position should be displayed here!</p>
            <p id="temperature">the temperature should be displayed here!</p>
            <footer></footer>
        </main>
    </body>
</html>
